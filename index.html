<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Alligators To Know</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<header id="headerApp">
				<headline title="My Favorite Alligators"></headline>
		</header>



		<div class="filters">
			<label>
				<input type="checkbox" name="icecream">
				Only show alligators that like ice cream
			</label>
		</div>

		<section class="profile-container" id="profileListings">
			<div class="profile" v-for="profile in profiles">
				<h3>{{profile.name}}</h3>
				<img v-bind:src="profile.imgSource" v-bind:alt="profile.name">
				<p>Hobbies include {{profile.hobbies}}</p>
			</div>
		</section>

	</body>
</html>
