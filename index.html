<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Alligators To Know</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="profile.js"></script>
		<script src="header.js"></script>
	</head>
	<body>
		<header id="headerApp">
			<headline title="My Favorite Alligators"></headline>
		</header>


		<div id="profileListings">
			<div class="filters">
				<label>
					<input type="checkbox" name="icecream" v-on:change="iceCreamFilter" v-model = "icecreamOnly">
					Only show alligators that like ice cream
				</label>
			</div>

			<section class="profile-container">
				<div class="profile" v-for="profile in profiles">
					<h3>{{profile.name}}</h3>
					<img v-bind:src="profile.imgSource" v-bind:alt="profile.name">
					<p>Hobbies include {{profile.hobbies}}</p>
				</div>
			</section>
		</div>
	</body>
</html>
